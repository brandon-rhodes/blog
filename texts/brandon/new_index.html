% import helpers
% posts, tags = helpers.read_posts()

<h2>Recent Posts</h2>

<table>
  %for post in reversed(posts[-7:]):
  <tr>
    <td><i>{{ post['date'].strftime('%Y %B %d').replace(' 0', ' ') }}</i></td>
    <td><a href="{{ post['http-path'] }}">{{ post['title'] }}</a></td>
  </tr>
  %end
</table>

<p>
  <a href="/brandon/all/">All Posts Ever</a>
</p>
<p>
  Tags:
  %for tag in sorted(tags):
  <a href="/brandon/category/{{ tag }}/">{{ tag }} ({{ len(tags) }})</a>
  %end
</p>

%rebase layout title=None
