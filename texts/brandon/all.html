% import helpers
<h1>All Posts Ever</h1>

<table>
  %for path in sorted_posts(text_paths)[::-1]:
  <tr>
    <td><i>{{ date_of(path).strftime('%Y %B %d').replace(' 0', ' ') }}</i></td>
    <td>
      <a href="{{ url_of(path) }}">{{ title_of(path) }}</a>
      <p>
        {{ preview_body_of(path) }}
      </p>
    </td>
  </tr>
  %end
</table>
